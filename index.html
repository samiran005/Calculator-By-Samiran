<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="circle-design"></div>

    <div class="calulator--body">
        <div class="display--holder">
            <!-- <input type="number" name="show" id="display"> -->
        <div class="display"></div>
        </div>

        <div class="symbol--holder">
            <div class="oparator--holder">
                <div class="symbol box-ac">AC</div>
                <div class="symbol box-del">DEL</div>
                <div class="symbol box-devide">/</div>
                <div class="symbol box-mul">*</div>
                <div class="symbol box-sub">-</div>
                <div class="symbol box-add">+</div>
                <div class="symbol box-equal">=</div>
                <div class="symbol box-1">1</div>
                <div class="symbol box-2">2</div>
                <div class="symbol box-3">3</div>
                <div class="symbol box-4">4</div>
                <div class="symbol box-5">5</div>
                <div class="symbol box-6">6</div>
                <div class="symbol box-7">7</div>
                <div class="symbol box-8">8</div>
                <div class="symbol box-9">9</div>
                <div class="symbol box-0">0</div>
                <div class="symbol box-dot">.</div>
            </div>
        </div>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
